{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'dist/scss/wrapper-form.css'%}">
    <link rel="stylesheet" href="{% static 'dist/scss/body.css'%}">
</head>
<body>
<div class="blank-global-container" style="background-image: url();">
  <div class="wrapper-blank" style="padding-top: 20px;margin-top: 20px;box-shadow: 0px 0.6rem 0.6rem rgba(0,0,0,0.1) !important;">
    <div class="close-btn" id="wrapper-blank-close-btn" onclick="window.location.href = '{% url 'index'%}'">⨯</div>
    <h1>Регистрация</h1>
    <form method="POST" action="{% url 'register_view' %}" class="wrapper-blank-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Отчество:</label>
        <input type="text" id="patronymic" name="patronymic" required>
      </div>
      <div class="form-group">
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="password1">Пароль:</label>
        <input type="password" id="password1" name="password1" required>
      </div>
      <div class="form-group">
        <label for="password2">Подтверждение пароля:</label>
        <input type="password" id="password2" name="password2" required>
        {% if error_message %}
          <p>{{ error_message }}</p>  <!-- Вывод сообщения об ошибке -->
        {% endif %}
      </div>
      <div class="form-group">
        <button type="submit"  class="btn">Создать аккаунт</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
